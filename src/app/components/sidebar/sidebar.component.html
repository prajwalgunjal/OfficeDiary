<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon">📊</span>
      <span class="logo-text">StatusSync</span>
    </div>
    <button class="theme-toggle" (click)="themeService.toggleTheme()">
      <span>{{ (themeService.isDarkMode$ | async) ? '☀️' : '🌙' }}</span>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
      <span class="nav-icon">🏠</span>
      <span class="nav-text">Dashboard</span>
    </a>
    <a routerLink="/analytics" routerLinkActive="active" class="nav-item">
      <span class="nav-icon">📈</span>
      <span class="nav-text">Analytics</span>
    </a>
    <a routerLink="/settings" routerLinkActive="active" class="nav-item">
      <span class="nav-icon">⚙️</span>
      <span class="nav-text">Settings</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" *ngIf="currentUser">
      <div class="user-avatar">{{ currentUser.initials }}</div>
      <span class="user-name">{{ currentUser.fullName }}</span>
    </div>
  </div>
</aside>
