<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">📊</span>
        <span class="logo-text">OfficeDiary</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <form class="auth-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          class="form-input"
          placeholder="Enter your email"
          [class.error]="emailError">
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            minlength="6"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="passwordError">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
      </div>

      <div class="error-message" *ngIf="loginError">{{ loginError }}</div>

      <button
        type="submit"
        class="auth-btn"
        [disabled]="isLoading || !loginForm.valid">
        <span *ngIf="isLoading" class="loading-spinner">⏳</span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="auth-link">Sign up here</a></p>
    </div>
  </div>
</div>
